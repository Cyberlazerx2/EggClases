<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT REQUEST</title>
</head>
<body>
    <h1>Actualizar Pokemon</h1>
    <form  id="pokemonForm">
        <div>
            <label for="postId">ID de la publicacion</label>
            <input type="text" id="postId" required>
        </div>
        <div>
            <label for="newTitle">Nuevo titulo</label>
            <input type="text" id="newTitle" required>
        </div>
        <div>
            <label for="newUserID">Nuevo userId</label>
            <input type="text" id="newUserId" required>
        </div>
        <div>
            <label for="newDes"></label>
            <textarea name="newDes" id="newMes" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Actualizar publicacion</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
